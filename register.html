<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3a9f97c9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/formulaire.css">
    <script src="js/formulaire.js" defer></script>
    <!-- <script src="js/cursor.js" defer></script> -->
    <title>Register</title>
</head>
<body>


    
    <div class="wrapper" id="wrapper">

    <main>
        <div class="box-formulaire">
            <h1>Sign up</h1>
            <form action="">
                <div class="box-name">
                    <label for="name">Name : </label>
                    <input type="text" name="name" id="name" autocomplete="off" class="infosInput" required>
                </div>
                
                <div class="box-email">
                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email" autocomplete="off" class="infosInput" required>
                </div>
    
                <div class="box-password">
                    <label for="password">Password : </label>
                    <input type="password" name="password" id="password" class="infosInput" required>
                </div>

                <p class="error"></p>
                
                <div class="box-action">
                    <button type="submit" class="submitBtn">SIGN UP</button>    
                    <div class="box-changeMethod">
                        <p>Already have an account ?</p>
                        <a href="login.html" class="loginBtn">Login</a>
                    </div>
                </div>
    
    
            </form>
        </div>
    </main>


    </div>


</body>
</html>
